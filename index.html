<!DOCTYPE html>
<html>
<head>
	<title>Handlebars Example</title>
</head>
<body>


<!-- Scripts -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/handlebars.js"></script>
<script>
	jQuery(document).ready(function() {
		var templateJSONData;

		templateJSONData = {
			"title": "CodigoDelSur Old News",
			"articles": [
				{
					"subject": "CodigoDelSur in the newspaper!",
					"body": "CodigoDelSur in the newspaper! We were interviewed by a major local newspaper. We had the opportunity to tell our story and show our work."
				},
				{
					"subject": "Kindara",
					"body": "More good news! Kindara has overcome the 10,000 downloads with +3,000 returning users! Women all over the place are killing for this app! Have you tried it? What are you waiting for?"
				}
			]
		};	

		// Load Template using AJAX
		jQuery.get("/handlebars_templates/home.html", function(data, textStatus, jqXHR) {
			var homeTemplateCompiled, htmlGenerated;

			homeTemplateCompiled = Handlebars.compile(data);			
			htmlGenerated = homeTemplateCompiled(templateJSONData);
			jQuery("body").append(htmlGenerated);
		});
	});
</script>

</body>
</html>
